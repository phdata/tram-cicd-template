users:
  - name: "{{ username }}"
    parameters:
      - name: DISPLAY_NAME
        value: "'{{ username }}'"
      - name: EMAIL
        value: "'{{ email }}'"
      - name: DEFAULT_ROLE
        value: {{functional_role_prefix}}{{ username }}
      {{#must_change_password}}
      - name: MUST_CHANGE_PASSWORD
        value: "{{ must_change_password }}"
      {{/must_change_password}}
      {{#password}}
      - name: PASSWORD
        value: "'{{ password }}'"
      {{/password}}
      {{#rsa_public_key}}
      - name: RSA_PUBLIC_KEY
        value: "'{{ rsa_public_key }}'"
      {{/rsa_public_key}}
      {{#rsa_public_key_2}}
      - name: RSA_PUBLIC_KEY_2
        value: "'{{ rsa_public_key_2 }}'"
      {{/rsa_public_key_2}}
roles:
  - name: {{functional_role_prefix}}{{ username }}
roleGrants:
  - name: {{functional_role_prefix}}{{ username }}
    users:
      - "{{ username }}"
  {{#access_roles}}
  - name: "{{.}}"
    roles: 
      - {{functional_role_prefix}}{{ username }}
  {{/access_roles}}
